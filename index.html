
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="/style.css">
    <title>Delivery Service</title>
</head>
<body>
    <form class="form" id="form">
      <div class="title">Bienvenido al delivery</div>
      
        <div class="input-container ic1">
          <input class="input" type="text" id="name" name="name" placeholder="Nombre" required="true">
        </div>
        
        <div class="input-container ic1">
          <input class="input" type="text" id="latitude" name="latitude" placeholder="Latitud" required>
        </div>
        <div class="input-container ic1">
          <input class="input" type="text" id="longitude" name="longitude" placeholder="Longitud" required>
        </div>

        
        <button class="submit" type="submit">Enviar orden</button>
    </form>
    <script>
        const form = document.getElementById('form');
        const name = document.getElementById('name');
        const latitude = document.getElementById('latitude');
        const longitude = document.getElementById('longitude');

        form.addEventListener('submit', function(e){
            e.preventDefault();

            const nameValue = name.value;
            const latitudeValue = latitude.value;
            const longitudeValue = longitude.value;

            localStorage.setItem('name', nameValue);
            localStorage.setItem('latitude', latitudeValue);
            localStorage.setItem('longitude', longitudeValue);

            window.location = "/views/entrega.html";
            
        })
    </script>
</body>
</html>
